name: Bug Report
description: File a bug report
title: ""
labels: ["bug"]
projects: ["croquis-desktop"]
assignees:
  - tegaki-tegaki
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version was used?
      placeholder: vX.Y.Z
    validations:
      required: true
