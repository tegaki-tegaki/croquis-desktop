name: Flatpak build
on:
  workflow_dispatch:

jobs:
  publish_on_linux:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: Install elfutils (flatpak-builder, eu-strip...)
        run: sudo apt-get install -y elfutils
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
